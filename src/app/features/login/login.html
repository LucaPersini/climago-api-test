<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="container-sm border p-5 rounded col-lg-6 col-md-9 shadow-sm">
    <div class="h3 pb-2">Login</div>
    <form [formGroup]="loginForm" (submit)="submitLoginForm()">
      <div class="mb-3 mt-3">
        <label class="form-label" for="codiceAzienda">Codice Azienda</label>
        <input
          type="text"
          class="form-control"
          id="codiceAzienda"
          formControlName="codiceAzienda"
          required
        />
      </div>
      <div class="mb-3 mt-3">
        <label class="form-label" for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" required />
      </div>
      <div class="mb-3 mt-3">
        <label for="" class="form-label" for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          required
        />
      </div>
      @if (errorOccurred) {
      <div class="alert alert-danger">
        <p class="m-0">{{errorMsg}}</p>
      </div>
      }
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</div>
